<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/js/animation.js" defer></script>
        <script>
        // Set which navbar item is selected for this page
        const selectedNav = 'learning';
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                    // Set selected class
                    const links = document.querySelectorAll('#navbar a[data-nav]');
                    links.forEach(link => {
                        if (link.getAttribute('data-nav') === selectedNav) {
                            link.classList.add('selected');
                        } else {
                            link.classList.remove('selected');
                        }
                    });
                });
        });
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar-container">
            <div id="navbar"></div>
        </div>

        <div class="hero" style="height: 200px;">
            <div class="hero-background"></div>
            <div class="spacer"></div>
            <h1 class="">Learning Tools</h1>
        </div>

        <div class="card animateOnView">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                <div style="flex: 1 1 auto; text-align: left;">
                    <h2>Flashcards</h2>
                    <p>Flashcards</p>
                </div>
                <div style="flex: 0 0 auto; margin-left: 1em;">
                    <a href="" class="primary-button">Open</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
