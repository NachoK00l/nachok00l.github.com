<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/js/animation.js" defer></script>
        <script>
        // Set which navbar item is selected for this page
        const selectedNav = 'games';
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                    // Set selected class
                    const links = document.querySelectorAll('#navbar a[data-nav]');
                    links.forEach(link => {
                        if (link.getAttribute('data-nav') === selectedNav) {
                            link.classList.add('selected');
                        } else {
                            link.classList.remove('selected');
                        }
                    });
                });
        });
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar-container">
            <div id="navbar"></div>
        </div>

        <div class="hero">
            <div class="hero-background"></div>
            <div class="spacer"></div>
            <h1 class="">Games</h1>
            <p class="">Cool games made by a cool gamer</p>
            <p class="alternative-text">So cool</p>
        </div>

        <div class="card animateOnView">
            <h2>Where can I play?</h2>
            <p>Currently, the only place to play my games is on itch.io. Check out my page there to see what I've made so far!</p>
            <div class="button-container animateOnView">
                <a href="https://nachok00l.itch.io/" target="_blank" class="primary-button">itch.io</a>
            </div>
        </div>
    </body>
</html>
