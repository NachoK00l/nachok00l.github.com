<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/js/animation.js" defer></script>
        <script>
        // Set which navbar item is selected for this page
        const selectedNav = 'blog';
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                    // Set selected class
                    const links = document.querySelectorAll('#navbar a[data-nav]');
                    links.forEach(link => {
                        if (link.getAttribute('data-nav') === selectedNav) {
                            link.classList.add('selected');
                        } else {
                            link.classList.remove('selected');
                        }
                    });
                });
        });
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar-container">
            <div id="navbar"></div>
        </div>

        <div class="hero">
            <div class="hero-background"></div>
            <div class="spacer"></div>
            <h1>Blog Post Title</h1>
            <p>Post Subtitle</p>
            <p class="alternative-text">Date Time</p>
        </div>

        <div class="blog-container">
            <div class="blog-content">
                <p id="top">Welcome to my page! I created this page so I have a place to share what I made. <br>
                If you haven't already, be sure to check out the <a href="/" class="primary-button">Home</a>, <a href="/music.html" class="primary-button">Music</a> and <a href="/games.html" class="primary-button">Games</a> pages.</p>
            </div>

            <div class="blog-index">
                <h2>Index</h2>
                <ul>
                    <li><a href="#top">Top</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
